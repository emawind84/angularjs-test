<!DOCTYPE html>
<html>

<head>
	<title>AngularJS Binding</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
	<script type="text/javascript" src="directive-func.js" ></script>
	
	<meta charset="utf-8" >
</head>

<body ng-app="funcs">
	<div ng-controller="FunCtrl as fun">
		<div entering="activeClass" onenter="fun.start()" leaving onleave="fun.end()">Hover over me for fun times</div>
	</div>
</body>

</html>
